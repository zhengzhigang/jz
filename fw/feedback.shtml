  <div class="my-container">
    <div class="breadnav">
      <p>
        <a href="http://www.ruijie.com.cn">首页</a>

  <div class="x-content">
    <h2 class="x-content__title">
      欢迎您的意见和建议
    </h2>
    <p class="x-content__title-desc">
      您的意见是我们不断改进的动力，请留下您在使用过程汇总遇到的问题或提出宝贵建议
    </p>
    <div class="x-form__item">
      <p class="x-form__item-title">
        问题类型
      </p>
      <div class="x-form__item-input">
        <div class="x-form__select">
          <img id="XSelectInputIcon" class="x-form__select-icon" data-target="select" src="./RJ-img/sa_img_down_arr.png">
          <input id="XSelectInput" class="form_question_type" data-target="select" type="text">
          <div id="XSelectInputPopover" data-target="select" class="x-form__select-list">
            <li class="x-form__select-item" data-value="网站问题">网站问题</li>
            <li class="x-form__select-item" data-value="资料文档问题">资料文档问题</li>
            <li class="x-form__select-item" data-value="产品问题">产品问题</li>
            <li class="x-form__select-item" data-value="其他">其他</li>
          </div>
        </div>
      </div>
    </div>
    <div class="x-form__item">
      <p class="x-form__item-title">
        反馈内容
        <span class="x-form__item-title--small">
          （请填写您想反馈的页面链接、资料名称、问题描述等）
        </span>
      </p>
      <div class="x-form__item-input x-form__item-input-desc">
        <span class="x-form__item-input-desc-num">1300字</span>
        <i class="x-form__item-input-required">*</i>
        <textarea class="form_question_desc" maxlength="1300" placeholder="请输入反馈内容"></textarea>
      </div>
    </div>
    <div class="x-form__item">
      <p class="x-form__item-title">
        上传附件
        <span class="x-form__item-title--small">
          （用于辅助说明问题）
        </span>
      </p>
      <div class="x-form__item-input">
        <div class="x-form__uploader">
          <label class="x-form__uploader-label" for="XUploader">
            <img class="x-form__uploader-preview" id="XUploaderPreview" src="" alt="">
            <div id="XUploaderButton">
              <img class="x-form__uploader-img form_question_img" src="./RJ-img/uploader-img.png">
              <p>上传图片</p>
            </div>
          </label>
          <input id="XUploader" type="file" class="x-form__uploader-input">
        </div>
      </div>
    </div>
    <div class="x-form__item">
      <p class="x-form__item-title">
        联系方式
        <span class="x-form__item-title--small">
          （请填写正确信息，以便收到我们的反馈）
        </span>
      </p>
      <div class="x-form__item-input">
        <i class="x-form__item-input-required">*</i>
        <input type="text" class="form_question_email" placeholder="请填写您的常用邮箱">
      </div>
    </div>
    <div class="x-form__item">
      <div class="x-form__checkbox">
        <input type="checkbox" class="checkbox" id="privacy">
        <label for="privacy"></label>
        我已同意并阅读<a href="https://www.ruijie.com.cn/privacy/" target="_blank">隐私政策</a>
      </div>
    </div>
    <div class="x-form__button">
      <span id="XFormSubform" class="subbtn">提 交</span>
    </div>

  <script type="text/javascript" src="//image.ruijie.com.cn/UIA/scripts_r/jquery.validate.min.js?637757065125383422"></script>

  <script type="text/javascript">
      $(function () {
        // 下拉框
        $('#XSelectInput, #XSelectInputIcon').on('click', function() {
          console.log(11)
          $('#XSelectInputPopover').show()
          $('#XSelectInputIcon').attr('src', './RJ-img/sa_img_up_arr.png')
        })

        $('body').click(function(e) {
          e.stopPropagation()
          var target = e.target.getAttribute('data-target')
          if (target !== 'select') {
            $('#XSelectInputPopover').hide()
            $('#XSelectInputIcon').attr('src', './RJ-img/sa_img_down_arr.png')
          }
        })

        $('#XSelectInputPopover .x-form__select-item').click(function() {
          var val = $(this).data('value')
          $('#XSelectInput').val(val)
          $(this).addClass('active').siblings().removeClass('active')
          $('#XSelectInputPopover').hide()
          $('#XSelectInputIcon').attr('src', './RJ-img/sa_img_down_arr.png')
        })

        // 上传图片
        var fileInput = document.getElementById('XUploader')
        $('#XUploader').change(function(e) {
          var fileReader = new FileReader()
          fileReader.readAsDataURL(fileInput.files[0])
          fileReader.onload = function() {
            console.log(fileReader.result)
            $('#XUploaderPreview').attr('src', fileReader.result)
            $('#XUploaderButton').hide()
            $('#XUploaderPreview').show()
          }
        })

        // 勾选隐私政策
        $(".x-form__item #privacy").click(function () {
          console.log(111)
            if ($(this)[0].checked) {
                $(".x-form__item input[type=checkbox]").prop('checked', true)
            }
            else {
                $(".x-form__item input[type=checkbox]").prop('checked', false)
            }
        })

        $("#XFormSubform").click(function () {
          var questionType = $('.form_question_type').val()
          var questionDesc = $('.form_question_desc').val()
          var questionImg = $('.form_question_img').val()
          var questionEmail = $('.form_question_email').val()
          var isReadPrivacy =  $("#privacy").prop('checked')

          if (!questionDesc || !questionEmail) {
            layer.msg('请输入反馈内容和邮箱', { icon: 2 });
            return
          }
          if (!isReadPrivacy) {
            layer.msg('请阅读并勾选隐私政策', { icon: 2 });
            return
          }
          commentID = guid();
          $.ajax({
            url: "/Application/Article/CreateDiscussNew",
            type: "get",
            dataType: "json",
            // TODO 提交修改，增加参数
            data: {
              "commentID": commentID,
              questionType: proTitle,
              questionDesc: name,
              questionImg: email,
              questionEmail: phone
            },
            success: function (result) {
              if (result.Status) {
                layer.msg("评论已提交", {icon:1,time:2000},function () {}) 
              }                        
            }
          });
        })
        $("#verificationcodeid").click(function () {
            verificationcodeSrc = "/application/verificationcode?key=articlescore&_=" + Math.random();
        })
        /*验证文章访问权限*/
        $.PermissionIconControl('57569',function(){
            window.location.href='/user/login/?r=' + window.location.pathname;
        });

        $.post('/Application/Article/ClickNum',
          {
              id: 57569,
          },
          function (data) {
              if (data.Status) {
                  if (data.Data.CallNum) {
                      $("#span_num").text(data.Data.CallNum);
                  }
              }
        });
      })

      _gsq.push(["T", "GWD-002457", "trackEvent", "文档中心", "意见反馈页", "意见反馈"]);

      function guid() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
              var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
          });
      }
      function subMessage() {
          debugger
          var userName = $("#userName").val();
          var userEmail = $("#userEmail").val();
          var userIphone = $("#userIphone").val();
          var code = $("#verificationCodeValueId").val();
          $.ajax({
              url: "/Application/Form/ArticleSocre",
              type: "post",
              dataType: "json",
              data: { "commentID": commentID, "userName": userName, "userEmail": userEmail, "userIphone": userIphone,"code": code },
              success: function (result) {
                  if (result.Status) {
                      layer.msg(result.Message, { icon: 1, time: 3000 }, function () {
                          $(".tczz").fadeOut();
                      })
                  }
                  if (result.Message =="验证码错误") {
                      layer.msg(result.Message, { icon: 2 });
                      verificationcodeSrc = "/application/verificationcode?key=articlescore&_=" + Math.random();
                  }
              }
          });
      }
      function zc__sdk__containerDIV() {
          if (/ipad|iphone|ipod|android|blackberry|windows phone|opera mini|silk/i.test(navigator.userAgent)) {
              var delDiv = document.getElementById("zc__sdk__container");
              delDiv.parentNode.removeChild(delDiv);
          }
      }
      window.onload = zc__sdk__containerDIV;
  </script>
