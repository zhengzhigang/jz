</head>
<body>

<a onclick="openProject()">显示表单的按钮</a>
<!-- 需求嵌入的表单代码  开始 -->
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog project-dialog form-dialog">
        <div class="modal-content">
            <div class="cus-form" style="padding-bottom:40px;">
                <div class="cus-form-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="openProject()">
                      
                    </button>
                    <h4 class="cus-form-title">项目咨询</h4>
                </div>
                <!-- 嵌入表单 -->
             <form id="clForm" class="dialog_form" data-cl-attached="true" data-cl-id="fbdca2efb26f4fe4bb11615a1a3cbb0b" action="http://host.convertlab.com/form/fbdca2efb26f4fe4bb11615a1a3cbb0b?cl_sr=这里是可以修改的参数" method="POST"></form>
                    <script type="text/javascript" src="http://host.convertlab.com/js/forms/form.js"></script>
                    <script>
                    _clForm.loadForm("http://host.convertlab.com", "fbdca2efb26f4fe4bb11615a1a3cbb0b", {
                        formInit: function () { },
                        beforeSubmit: function () { },
                        onSubmit: function (args) {
                            $("#myModal").modal('hide');
                            alert("提交成功！");
                        }
                    });
                    </script>
            </div>
        </div>
    </div>
</div>
<!-- 需求嵌入的表单代码  结束 -->

</body>
</html>
<script>
 function openProject() {
        if ($("#myModal").css("display") == "none") {
            $("#myModal").modal('show');  
        } else {
            $("#myModal").modal('hide');
        }
    }
</script>
